<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <!-- 타임리프 문법을 사용하기 위해 추가 그리고 layout기능을 사용하기위해 추가-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--CSS only -->
    <link rel = "stylesheet" href ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!--JS, Popper.js and jQuery-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>
<div th:replace="fragments/header1::header"></div>  <!-- 선언된 html태그를 다른 파일로 치환하는 것 -->

<div layout:fragment="content">  <!-- layout에서 변경되는 영역을 fragment로 설정 앞으로 구현되어질 영역 -->

</div>

<div th:replace="fragments/footer::footer"></div> <!-- header와 마찬가지로 fragments폴더의 footer파일의 th:fragments=footer영역을 가져온다.-->
</body>
</html>
